<!DOCTYPE html>
<html>

<head>
    <title>TODO List App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="todoApp" ng-controller="todoCtrl">
    <div class="container">
        <br>
        <div class="row ">
            <div class=" col-xs-1 col-sm-1 col-md-3 col-lg-3"></div>
            <div class="col-xs-10  col-sm-10  col-md-6  col-lg-6 ">
                <div class="panel panel-primary ">
                    <div class="panel-heading">
                        <h3 class="panel-title">TODO APP</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-offset-4 col-lg-offset-4 col-sm-offset-1 col-xs-offset-1">
                            <div click-to-edit type="inputText" ng-model="headerName" class="editableHeader"></div>
                            <br>
                            <div ng-repeat="item in todoList">
                                <input type="checkbox" ng-model="item.done" ng-change="markDone(item)"> <span ng-bind="item.todoText"></span>
                            </div>
                            <br>
                            <form ng-submit="todoAdd()">
                                <input type="text" ng-model="todoInput" class="todoInput" placeholder="Add New TODO" autofocus>
                            </form>
                            <br>
                            <div ng-if="alreadyExist " class="alert alert-info alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{errorMessage}}</strong>
                            </div>
                            <div ng-if="alreadyActive" class="alert alert-info alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{errorMessage}}</strong>
                            </div>
                            <br>
                            <div ng-repeat="item in completedTaskList">
                                <input type="checkbox" ng-model="item.done" ng-change="markNotDone(item)"> <span ng-bind="item.todoText" class="completedTask"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3"></div>
        </div>
    </div>
</body>

</html>
